<h2>Por país</h2>
<hr>


<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" name="termino" placeholder="buscar país..." class="form-control" [(ngModel)]="termino">
        </form>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término <i>{{termino}}</i>.
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]=paises></app-pais-tabla>
    </div>
</div>
